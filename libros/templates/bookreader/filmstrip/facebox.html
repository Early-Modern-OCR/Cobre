{% extends "bookreader/filmstrip/page.html" %}
{% load bookreader_djatoka %}
{% spaceless %}
{% block exist_page_block %}
<a href="{% url bookreader-page-facebox page.pk %}" title="{{ page.title }}">
	<img alt="{{ page.title }}"
		src="{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{% djatoka_resolver_url page.jp2 svc.scale=75 %}{% endif %}"/>
</a>
{% endblock %}
{% endspaceless %}
